<!DOCTYPE html>
<html>
<head>
	<title>Twitter</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../public/index.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<nav class="navbar navbar-default navbar-fixed-top r1">
				<ul>
					<li class="glyphicon glyphicon-home pull-left"> <a href="#">Home</a></li>
					<li class="glyphicon glyphicon-flash pull-left"> <a href="#">Moments</a></li>
					<li class="glyphicon glyphicon-bell pull-left"> <a href="#">Notifications</a></li>
					<li class="glyphicon glyphicon-envelope pull-left"> <a href="#">Messages</a></li>
					

					<img id="logo" src="http://www.thedesignwork.com/wp-content/uploads/2011/09/Free-Twitter-Bird-Icon-Sets-17.jpg">


					<input class ="pull-right" type="text" id="navSearch" placeholder="Search" ></input>
					<img class ="pull-right" id="cornerProPic" src="https://pbs.twimg.com/profile_images/660980995848577024/4W1UAPoj_normal.jpg">	
					<button class ="pull-right" type="submit">
						<span class="glyphicon glyphicon-pencil"> </span>
						Tweet
					</button>
				</ul>	
			</nav>
		</div>
		<div class="row r2">
			<img id="coverphoto" src="http://www.homewetbar.com/blog/wp-content/uploads/2014/04/how-to-grill-steak.jpg">
			<img id="ProPic" src="https://pbs.twimg.com/profile_images/466256995675160576/4L9u4Au_.png">
		</div>
		<div class="row r3">
			<div class="col-sm-6 col-sm-offset-3">
				<ul class="navbar nav blocks">
					<li>
						<span class="text">Tweets</span>
						<span class="digits">3,343</span>
					</li>
					<li>
						<span class="text">Following</span>
						<span class="digits">3</span>
					</li>
					<li>
						<span class="text">Followers</span>
						<span class="digits">1</span>
					</li>
					<li>
						<span class="text">Likes</span>
						<span class="digits">33</span>
					</li>
					<li>
						<span class="text">List</span>
						<span class="digits">10,343</span>
					</li>
				</ul>
			</div>
		</div>
	</div>

</html>
